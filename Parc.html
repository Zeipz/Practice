<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:invalid {
            border-color: #e74c3c;
        }
        .form-group input:valid {
            border-color: #2ecc71;
        }
        .form-group button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #2980b9;
        }
        .data-display {
            margin-top: 20px;
        }
        .data-display p {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bdc3c7;
        }
    </style>
</head>
<body>
    <p>Angel Mero</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit omnis aperiam neque cupiditate ratione reprehenderit sunt odit adipisci error rem obcaecati iusto deserunt, nostrum quaerat quo, minus tempora unde dolorum?</p>
    <div class="container">
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Guardar Datos</button>
            </div>
        </form>
        <div class="data-display" id="dataDisplay"></div>
    </div>
    
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = `
                <p><strong>Nombre:</strong> ${name}</p>
                <p><strong>Correo Electrónico:</strong> ${email}</p>
            `;

            document.getElementById('dataForm').reset();
        });
    </script>
</body>
</html>
